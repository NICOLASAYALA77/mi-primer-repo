<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <div class="options">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#"><span class="dots-logo"></span></a>
            <b href="#"><img src="9puntos-removebg-preview.png" alt=""></b>
            <a href="#"><img src="WhatsApp Image 2023-06-15 at 12.06.46 AM.jpeg" alt=""></a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="googlelogo_color_272x92dp.png" alt="">
            </figure>
            <div class="searcher">
                <span class="search-logo"></span>
                <img src="lupa.png" alt=" simulador de lupa " id="lupa">
                <input type="text">
                <button><span class="micro-logo"></span></button>
                <img src="microfono-removebg-preview.png" alt=" simulador de micro" id="micro">
                <button><span class="camera-logo"></span></button>
                <img src="Google-Lens-Logo-TA-1.png" alt=" simulador de lens" id="camera">
            </div>
            <div class="searcher-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google: Español(Latinoamérica) </p>
        </div>
    </main>
    <footer>
        <section><span>Colombia</span></section>
        <section class="more-info" >
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
